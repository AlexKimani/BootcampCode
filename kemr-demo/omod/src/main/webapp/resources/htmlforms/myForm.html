<htmlform>
    <script type="text/javascript">
        var jq = jQuery;

        jq(function(){
            getField("supporter.value").change(function(){
                alert("Selected!");
            });
        });
    </script>

    <section headerLabel="1. Encounter Details">
        Date: <encounterDate id="encounter-date" showTime="true" /><br/><br/>
        Location: <encounterLocation default="GlobalProperty:kenyaemr.defaultLocation" type="autocomplete" /> <br/><br/>
        Physician: Provider <encounterProvider default="currentUser" /> <br/><br/>
        <br/>
    </section>
    <br/><br/>

    <section headerLabel="2. Demographic Info">
        <span>Name of patient: <lookup expression="patient.personName"/> </span>
        <span>Sex: <lookup expression="patient.gender" codePrefix="gender_"/></span>
        <span>(a) Date de naissance: <lookup expression="patient.birthdate"/></span>
        <span>(b) Age: <lookup expression="patient.age"/></span>
    </section>
    <br/><br/>

    <section headerLabel="3.  Vital Signs">
        <obs conceptId="5089" labelText="Weight" /> (kg)
        <obs conceptId="5090" labelText="Height" /> (cm)
    </section>
    <br/><br/>

    Treatment Supporter: <obs conceptId="161643AAAAAAAAAAAAAAAAAAAAAAAAAAAAAA"
                                answerConceptIds="978AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA,161642AAAAAAAAAAAAAAAAAAAAAAAAAAAAAA,5622AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA"
                                answerLabels="Self,Supporter,Other" id="supporter"/> <br/><br/>

    <submit/>
